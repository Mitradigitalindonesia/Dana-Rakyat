    :root {
      --bg-main: #f9fafb;
      --card-bg: #ffffff;
      --text-main: #1f2937;
      --text-subtle: #6b7280;
      --primary: #0ea5e9;

      --border: #e5e7eb;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);

      border-radius: 16px;

      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);

    .container {

  margin: auto;
  padding: 16px;
  padding-bottom: 120px;

  display: flex;
  flex-direction: column;
}

.sticky-header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: var(--bg-main);
}

#market-container {
  flex: 1;                  /* biar isi coin memenuhi sisa ruang */

  background: var(--card-bg);
  border-radius: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
    .summary-card h2 {

      font-size: 22px;
      margin-bottom: 12px;
      text-align: center;
    }
    .saldo-utama {
      text-align: center;
      margin-bottom: 12px;
    }
    .saldo-utama span {
      font-size: 28px;
      font-weight: bold;
      color: var(--highlight);
    }
    .wallet-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .wallet-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;

    .wallet-actions button:hover {

    /* Bottom nav */
.bottom-nav { position:fixed; bottom:0; left:0; right:0; background:var(--card-bg); border-top:1px solid var(--border); display:flex; justify-content:space-around; padding:10px 0; z-index:1000; }
.bottom-nav a { color:var(--text-subtle); text-align:center; font-size:11px; text-decoration:none; display:flex; flex-direction:column; align-items:center; }
.bottom-nav a.active, .bottom-nav a:hover { color:var(--highlight); }
.bottom-nav a svg { width:24px; height:24px; margin-bottom:4px; }
*::before,
*::after {
  box-sizing: border-box;
}
    /* Modal */

      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;

    .modal-header {

    .modal-actions {

  let allCoins = []; // simpan semua coin global

function renderCoins(coins) {
  const container = document.getElementById('market-container');
  container.innerHTML = '';

  if (!coins.length) {
    container.innerHTML = '<div style="padding:10px; text-align:center; color:#6b7280;">‚ùå Koin tidak ditemukan</div>';
    return;
  }

  coins.forEach(coin => {
    const price = coin.current_price ?? 0;
    const rank = coin.market_cap_rank ?? '-';
    const change = coin.price_change_percentage_24h ?? 0;

    const div = document.createElement('div');
    div.style = `
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
    `;
    div.innerHTML = `
      <img src="${coin.image}" style="width:32px; height:32px; border-radius:50%; object-fit:cover;">
      <div style="flex:1">
        <div style="font-weight:bold; font-size:14px;">${coin.name} (${coin.symbol?.toUpperCase() ?? '-'})</div>
        <div style="font-size:12px; color:#6b7280;">Rank #${rank}</div>
      </div>
      <div style="text-align:right">
        <div style="font-weight:bold; color:#1f2937;">Rp ${price.toLocaleString('id-ID')}</div>
        <div style="font-size:12px; color:${change >= 0 ? 'green' : 'red'};">
          ${change.toFixed(2)}%
        </div>
      </div>
    `;
    div.addEventListener('click', () => openModal(coin));
    container.appendChild(div);
  });
}

function loadMarketCrypto() {
  fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=idr&order=market_cap_desc&per_page=10&page=1&sparkline=false')
    .then(res => res.json())
    .then(data => {
      if (!Array.isArray(data)) {
        document.getElementById('market-container').innerText = '‚ùå Gagal memuat market (data tidak valid).';
        return;
      }
      allCoins = data; // simpan semua coin
      renderCoins(allCoins);
    })
    .catch(err => {
      document.getElementById('market-container').innerText = '‚ùå Gagal memuat market.';
      console.error("Fetch error:", err);
    });
}

// üîç Filter pencarian
document.addEventListener('input', (e) => {
  if (e.target.id === 'coinSearch') {
    const keyword = e.target.value.trim().toLowerCase();
    if (!keyword) {
      renderCoins(allCoins); // kosong ‚Üí tampil semua
    } else {
      const filtered = allCoins.filter(c =>
        c.name.toLowerCase().includes(keyword) ||
        c.symbol.toLowerCase().includes(keyword)

      renderCoins(filtered);
    }
  }
});

// Open modal chart + tampilkan saldo user dan saldo coin
async function openModal(coin) {
  selectedCoin = coin;
  document.getElementById('modalTitle').textContent = `${coin.name} Chart`;
  document.getElementById('tradingview_chart').innerHTML = "";

  // Load chart
  new TradingView.widget({
  "container_id": "tradingview_chart",
  "autosize": true,
  "symbol": `BINANCE:${coin.symbol.toUpperCase()}USDT`,  // ganti dinamis sesuai coin
  "interval": "60",
  "timezone": "Etc/UTC",
  "theme": "light",
  "style": "1",
  "locale": "id",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,

  // Hilangkan judul chart di atas
  "hide_top_toolbar": false,  // biar tombol timeframe tetap ada
  "details": false,           // sembunyikan detail pair
  "hide_legend": true,        // sembunyikan nama pair/harga di atas
  "withdateranges": true,     // tetap tampilkan pilihan timeframe
});

  // Ambil saldo user & saldo coin
  const { data: { session } } = await supabase.auth.getSession();
  if (session) {
    const userId = session.user.id;

    // Ambil saldo IDR user
    let { data: profile } = await supabase
      .from('users')
      .select('saldo')
      .eq('id', userId)
      .single();

    document.getElementById('userSaldo').textContent = formatRupiah(profile.saldo);

    // Ambil saldo coin user
    const { data: portfolio } = await supabase
      .from('portfolio')
      .select('amount')
      .eq('user_id', userId)
      .eq('coin_symbol', coin.symbol.toUpperCase())
      .single();

    document.getElementById('coinSymbol').textContent = coin.symbol.toUpperCase();
    document.getElementById('coinBalance').textContent = portfolio ? portfolio.amount : 0;
  }

  document.getElementById('coinModal').style.display = "flex";
}

    // Trade handler
async function handleTrade(side) {
  if (!selectedCoin) return;

  const { data: { session } } = await supabase.auth.getSession();
  if (!session) {
    alert("Silakan login dulu");
    return;
  }
  const userId = session.user.id;

  let amount = parseFloat(document.getElementById('tradeAmount').value);
  if (isNaN(amount) || amount <= 0) {
    alert("Masukkan jumlah koin yang valid");
    return;
  }

  let price = selectedCoin.current_price;
  let total = price * amount;

  // Hitung fee 1%
  let fee = total * 0.01;

  // Ambil saldo user
  let { data: profile } = await supabase
    .from('users')
    .select('saldo')
    .eq('id', userId)
    .single();

  let saldo = profile.saldo;

  if (side === "BUY") {
    let totalWithFee = total + fee;
    if (saldo < totalWithFee) {
      alert("Saldo tidak cukup!");
      return;
    }

    saldo -= totalWithFee;

    // Cek apakah coin sudah ada di portfolio
    const { data: existingCoin } = await supabase
      .from('portfolio')
      .select('amount, avg_price')
      .eq('user_id', userId)
      .eq('coin_symbol', selectedCoin.symbol.toUpperCase())
      .single();

    if (existingCoin) {
      const newAmount = existingCoin.amount + amount;
      const newAvgPrice = ((existingCoin.avg_price * existingCoin.amount) + (price * amount)) / newAmount;

      await supabase.from('portfolio').update({
        amount: newAmount,
        avg_price: newAvgPrice
      })
      .eq('user_id', userId)
      .eq('coin_symbol', selectedCoin.symbol.toUpperCase());
    } else {
      await supabase.from('portfolio').insert({
        user_id: userId,
        coin_symbol: selectedCoin.symbol.toUpperCase(),
        coin_name: selectedCoin.name,
        amount: amount,
        avg_price: price
      });
    }
  } else if (side === "SELL") {
    const { data: portfolio } = await supabase
      .from('portfolio')
      .select('amount')
      .eq('user_id', userId)
      .eq('coin_symbol', selectedCoin.symbol.toUpperCase())
      .single();

    if (!portfolio || portfolio.amount < amount) {
      alert("Koin tidak cukup untuk dijual!");
      return;
    }

    let totalAfterFee = total - fee;
    saldo += totalAfterFee;

    const remainingAmount = portfolio.amount - amount;
    if (remainingAmount > 0) {
      await supabase.from('portfolio').update({
        amount: remainingAmount
      })
      .eq('user_id', userId)
      .eq('coin_symbol', selectedCoin.symbol.toUpperCase());
    } else {
      await supabase.from('portfolio')
        .delete()
        .eq('user_id', userId)
        .eq('coin_symbol', selectedCoin.symbol.toUpperCase());
    }
  }

  // Update saldo user
  await supabase.from('users').update({ saldo }).eq('id', userId);

  // Catat order dengan fee
  await supabase.from('orders').insert({
    user_id: userId,
    coin_symbol: selectedCoin.symbol.toUpperCase(),
    coin_name: selectedCoin.name,
    side,
    price,
    amount,
    total,
    fee // simpan fee agar transparan
  });

  alert(`${side} ${amount} ${selectedCoin.symbol.toUpperCase()} berhasil! Fee: ${formatRupiah(fee)}`);

  // Reset input
  document.getElementById('tradeAmount').value = "";
  document.getElementById('tradeInfo').textContent = "Masukkan jumlah koin";

  loadPortfolio();
}
    // Preview total harga saat user ketik jumlah
    document.addEventListener('input', (e) => {
      if (e.target.id === 'tradeAmount' && selectedCoin) {
        let val = parseFloat(e.target.value);
        let info = document.getElementById('tradeInfo');
        if (!isNaN(val) && val > 0) {
          let total = val * selectedCoin.current_price;
          info.textContent = `Total: ${formatRupiah(total)}`;
        } else {
          info.textContent = "Masukkan jumlah koin";
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadPortfolio();
      loadMarketCrypto();
    });
  </script>
